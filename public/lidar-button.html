<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiDAR Scan Button</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .camera-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        width: 100%;
        max-width: 300px;
      }

      .camera-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      .camera-button:active {
        transform: translateY(0);
      }

      .camera-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
        margin: 15px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .scan-details {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-top: 15px;
        text-align: left;
      }

      .scan-details h4 {
        margin: 0 0 10px 0;
        color: #495057;
      }

      .scan-details p {
        margin: 5px 0;
        color: #6c757d;
        font-size: 14px;
      }

      .hidden {
        display: none;
      }

      .loading {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üì∑ Skan LiDAR</h2>
      <p>Najwy≈ºsza dok≈Çadno≈õƒá analizy objƒôto≈õci piersi</p>

      <button
        onclick="startCameraCapture()"
        class="camera-button"
        id="scanButton">
        üì∑ Rozpocznij skanowanie
      </button>

      <div id="status" class="status hidden"></div>
      <div id="progressContainer" class="hidden">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="progressText">0%</p>
      </div>

      <div id="scanDetails" class="scan-details hidden">
        <h4>‚úÖ Skan zako≈Ñczony pomy≈õlnie!</h4>
        <p id="scanInfo"></p>
      </div>
    </div>

    <script>
      let isScanning = false;
      let scanData = null;

      function startCameraCapture() {
        if (isScanning) return;

        // Sprawd≈∫ czy aplikacja mobilna jest dostƒôpna
        if (window.brevaNativeMessage) {
          isScanning = true;
          updateButtonState();
          showStatus("Rozpoczynam skanowanie LiDAR...", "info");
          showProgress();

          // Wy≈õlij wiadomo≈õƒá do aplikacji mobilnej
          window.brevaNativeMessage("startBackgroundCapture");
        } else {
          showStatus("Aplikacja mobilna nie jest dostƒôpna", "error");
        }
      }

      function updateButtonState() {
        const button = document.getElementById("scanButton");
        if (isScanning) {
          button.innerHTML = "‚è≥ Skanowanie w toku...";
          button.disabled = true;
        } else {
          button.innerHTML = "üì∑ Rozpocznij skanowanie";
          button.disabled = false;
        }
      }

      function showStatus(message, type) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type}`;
        status.classList.remove("hidden");
      }

      function showProgress() {
        document.getElementById("progressContainer").classList.remove("hidden");
      }

      function hideProgress() {
        document.getElementById("progressContainer").classList.add("hidden");
      }

      function updateProgress(percent) {
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressText").textContent = percent + "%";
      }

      function showScanDetails(data) {
        const details = document.getElementById("scanDetails");
        const info = document.getElementById("scanInfo");

        info.innerHTML = `
                <strong>Plik:</strong> ${data.uri || "N/A"}<br>
                <strong>Czas nagrywania:</strong> ${data.duration || 0}s<br>
                <strong>Data:</strong> ${new Date(
                  data.timestamp || Date.now()
                ).toLocaleString("pl-PL")}<br>
                <strong>ID zasobu:</strong> ${data.assetId || "N/A"}
            `;

        details.classList.remove("hidden");
      }

      // Nas≈Çuchuj wiadomo≈õci z aplikacji mobilnej
      window.brevaNativeMessage = function (message, data) {
        console.log("Otrzymano wiadomo≈õƒá:", message, data);

        switch (message) {
          case "backgroundCaptured":
            console.log("Zdjƒôcie t≈Ça zosta≈Ço zrobione");
            updateProgress(25);
            showStatus("Zdjƒôcie t≈Ça zrobione", "success");
            break;

          case "objectCaptured":
            console.log("Zdjƒôcie obiektu zosta≈Ço zrobione");
            updateProgress(50);
            showStatus("Zdjƒôcie obiektu zrobione", "success");
            break;

          case "maskDrawn":
            console.log("Maska zosta≈Ça narysowana");
            updateProgress(75);
            showStatus("Maska zosta≈Ça narysowana", "success");
            break;

          case "dataReady":
            console.log("Dane sƒÖ gotowe do wys≈Çania");
            isScanning = false;
            updateProgress(100);
            updateButtonState();
            hideProgress();
            showStatus("Skanowanie zako≈Ñczone pomy≈õlnie!", "success");
            scanData = data || { timestamp: Date.now() };
            showScanDetails(scanData);
            break;

          case "scanError":
            console.log("B≈ÇƒÖd skanowania:", data);
            isScanning = false;
            updateButtonState();
            hideProgress();
            showStatus(
              "B≈ÇƒÖd skanowania: " + (data || "Nieznany b≈ÇƒÖd"),
              "error"
            );
            break;

          case "scanCancelled":
            console.log("Skanowanie anulowane");
            isScanning = false;
            updateButtonState();
            hideProgress();
            showStatus("Skanowanie anulowane", "info");
            break;
        }
      };

      // Sprawd≈∫ czy jeste≈õmy w aplikacji mobilnej
      if (window.brevaNativeMessage) {
        showStatus(
          "Aplikacja mobilna wykryta - gotowy do skanowania",
          "success"
        );
      } else {
        showStatus("Aplikacja mobilna nie jest dostƒôpna", "error");
      }
    </script>
  </body>
</html>
